server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/moviesdb}
    username: ${SPRING_DATASOURCE_USERNAME:movies}
    password: ${SPRING_DATASOURCE_PASSWORD:moviespw}
  jpa:
    hibernate:
      ddl-auto: update   # per your request
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  jackson:
    serialization:
      INDENT_OUTPUT: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  recommender:
    base-url: ${RECOMMENDER_BASE_URL:http://localhost:8000}
